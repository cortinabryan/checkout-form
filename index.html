<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/css/style.css" />
    <script src="../js/script.js" defer></script>
  </head>
  <body>
    <main>
      <div class="checkout__container">
        <div class="checkout__container__inner">
          <div class="header header__upper">
            <h2>Checkout</h2>
            <h2>Credit Card Details</h2>
          </div>
          <div class="container container__upper">
            <div class="row row-1">
              <div class="row-left">
                <h2>Cardholder Name</h2>
                <input type="text" placeholder="Cardholder Name" />
              </div>
              <div class="row-right">
                <h2>Expiration</h2>
                <input type="text" class="exp" placeholder="MM" /> /
                <input type="text" class="exp" placeholder="YY" />
              </div>
            </div>
            <div class="row row-2">
              <div class="row-left">
                <h2>Card Number</h2>
                <input type="text" placeholder="Card Number" />
              </div>
              <div class="row-right">
                <h2>CCV</h2>
                <input type="text" placeholder="CCV" />
              </div>
            </div>
          </div>
          <div class="container container__lower">
            <div class="header header__lower">
              <h2>Billing Info</h2>
            </div>
            <div class="row row-3">
              <div class="row-left">
                <h2>First Name</h2>
                <input type="text" placeholder="First" />
              </div>
              <div class="row-right">
                <h2>Last Name</h2>
                <input type="text" placeholder="Last" />
              </div>
            </div>
            <div class="row row-4">
              <div class="row-left">
                <h2>Address</h2>
                <input type="text" placeholder="Address" />
              </div>
              <div class="row-right">
                <h2>State</h2>
                <input type="text" placeholder="State" />
              </div>
            </div>
            <div class="row row-5">
              <div class="row-left">
                <h2>City</h2>
                <input type="text" placeholder="City" />
              </div>
              <div class="row-right">
                <h2>Zip Code</h2>
                <input type="text" placeholder="Zip" />
              </div>
            </div>
          </div>
        </div>
        <button type="button">Submit</button>
      </div>
    </main>
  </body>
</html>
